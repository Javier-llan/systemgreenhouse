<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
<div id="wrapper">
	<header th:replace="layout :: frgHeader"></header>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">
				<br />

		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="fas fa-info-circle"></i>
					</div>
					<h3 class="card-title col-sm-6" >
					<div>
					<p th:text=${greenHouse.nameGreenHouse}></p>
					<p th:text=${greenHouse.dimensionGreenHouse}></p>
					<p th:text=${greenHouse.conditionGreenHouse}></p>
					<p th:text=${greenHouse.caliberCeilingLateral}></p>
					<p th:text=${greenHouse.caliberCanal}></p>
					<p th:text=${greenHouse.commentary}></p>
					</div>
					</h3>
					
					
					<div class="col-sm-4">
						<button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
						<i class="fas fa-info-circle"></i>&nbsp;Eliminar</button>
						<a class="btn btn-primary" th:href="@{/greenhouse/list}"><i
							class="fas fa-arrow-left"></i>&nbsp;Volver</a>
					</div>
				</div>
				<input type="hidden" id="idgreenhouse"
					th:value="${greenHouse.idgreenHouse}" />
				<hr />
				
			</div>
		</div>
		<div id="deleteModal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">¿Desea eliminar el Video?</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
					<p th:text=${greenHouse.nameGreenHouse}></p>
					<p th:text=${greenHouse.dimensionGreenHouse}></p>
					<p th:text=${greenHouse.conditionGreenHouse}></p>
					<p th:text=${greenHouse.caliberCeilingLateral}></p>
					<p th:text=${greenHouse.caliberCanal}></p>
					<p th:text=${greenHouse.commentary}></p>
					</div>
					<div class="modal-footer">						
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						<a th:href="@{/greenhouse/delete/} + ${greenHouse.idgreenHouse}" class="btn btn-success">Confirmar</a>
					</div>
				</div>
			</div>
		</div>
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
