<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div id="wrapper">
	<header th:replace="layout :: frgHeader"></header>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">			
				<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>					
				</div>
			
				<form th:action="@{/greenhouse/save}" th:object="${greenHouse}" method="post">
				
			
				 			
				  <div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Nombre del Invernadero:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="text" 
								th:field="*{nameGreenHouse}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('nameGreenHouse')}"
								th:errors="*{nameGreenHouse}"></small>										

						</div>
					</div> 
					
					
					<hr />
					
					  <div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Dimension Invernadero:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="number" 
								th:field="*{dimensionGreenHouse}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('dimensionGreenHouse')}"
								th:errors="*{dimensionGreenHouse}"></small>										

						</div>
					</div> 
					
					<hr />
					
					<div class="form-group row">
						<div class="content col-1">
							<i class="fas fa-clipboard-check" title="Estado fisico o condición del invernadero"></i>											
						</div>
						<div class="content col-10">							
							<h5>Condici&oacute;n del invernadero</h5>
						<p class="clasificacion"> 
                        <input th:field="*{conditionGreenHouse}"
								th:errorclass="'form-control is-invalid'"  id="radio1" type="radio" name="estrellas" value="5" ><!--
                        --><label for="radio1">★</label><!--
                        --><input th:field="*{conditionGreenHouse}"
								th:errorclass="'form-control is-invalid'" id="radio2" type="radio" name="estrellas" value="4"><!--
                        --><label for="radio2">★</label><!--
   						--><input th:field="*{conditionGreenHouse}"
								th:errorclass="'form-control is-invalid'" id="radio3" type="radio" name="estrellas" value="3"><!--
    					--><label for="radio3">★</label><!--
    					--><input th:field="*{conditionGreenHouse}"
								th:errorclass="'form-control is-invalid'" id="radio4" type="radio" name="estrellas" value="2"><!--
    					--><label for="radio4">★</label><!--
    					--><input th:field="*{conditionGreenHouse}"
								th:errorclass="'form-control is-invalid'" id="radio5" type="radio" name="estrellas" value="1" checked><!--
    					--><label for="radio5">★</label>
  						</p>		
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('conditionGreenHouse')}"
								th:errors="*{conditionGreenHouse}"></small>										

						</div>
					</div> 
					  
					
						<hr />
					
					  <div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Grosor Paredes:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="number" 
								th:field="*{caliberCeilingLateral}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('caliberCeilingLateral')}"
								th:errors="*{caliberCeilingLateral}"></small>										

						</div>
					</div> 
					
					<hr />
					
					  <div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Grosor Canaletas:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="number" 
								th:field="*{caliberCanal}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('caliberCanal')}"
								th:errors="*{caliberCanal}"></small>										

						</div>
					</div> 
					
					<hr />
					
					  <div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Comentario:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="text" 
								th:field="*{commentary}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('commentary')}"
								th:errors="*{commentary}"></small>										

						</div>
					</div> 
					
					<hr />
			
					
					<div class="form-group row">
						<div class="col-sm-4">
							<a class="btn btn-danger" 
								th:href="@{/greenhouse/list}">
							<i class="fas fa-minus-circle"></i>&nbsp;Cancelar</a>
							<button class="btn btn-success" type="submit">
								<i class="fas fa-plus-circle"></i>&nbsp;Guardar
							</button>
						</div>
					</div>
					<input type="hidden" th:field="*{idgreenHouse}" />
							
				
				</form>
				
			</div>
		</div>
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
