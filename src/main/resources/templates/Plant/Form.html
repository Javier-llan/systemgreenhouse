<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div id="wrapper">
	<header th:replace="layout :: frgHeader"></header>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">			
				<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>					
				</div>
			//Formulario	
				<form th:action="@{/plant/save}" th:object="${plant}" method="post">
				
			
				 			
				  <div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Nombre de la planta:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="text" 
								th:field="*{namePlant}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('namePlant')}"
								th:errors="*{namePlant}"></small>										

						</div>
					</div> 
					
					
					<hr />
					
					  <div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Tipo de Planta:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="text" 
								th:field="*{typePlant}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('typePlant')}"
								th:errors="*{typePlant}"></small>										

						</div>
					</div> 
					
					<hr />
					
					  <div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Variedad de la Planta:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="text" 
								th:field="*{varietyPlant}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('varietyPlant')}"
								th:errors="*{varietyPlant}"></small>										

						</div>
					</div> 
					
						<hr />
					
					  <div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Condicion:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="number" 
								th:field="*{conditionPlant}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('conditionPlant')}"
								th:errors="*{conditionPlant}"></small>										

						</div>
					</div> 
					
					<hr />
					
					  <div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Descripcion:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="text" 
								th:field="*{descriptionPlant}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('descriptionPlant')}"
								th:errors="*{descriptionPlant}"></small>										

						</div>
					</div> 
					
					<hr />
					
					  <div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Comentario:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="text" 
								th:field="*{commentary}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('commentary')}"
								th:errors="*{commentary}"></small>										

						</div>
					</div> 
										
					<hr />
					
					<div class="form-group row">
						<div class="col-sm-4">
							<a class="btn btn-danger" 
								th:href="@{/plant/list}">
							<i class="fas fa-minus-circle"></i>&nbsp;Cancelar</a>
							<button class="btn btn-success" type="submit">
								<i class="fas fa-plus-circle"></i>&nbsp;Guardar
							</button>
						</div>
					</div>
					<input type="hidden" th:field="*{idplant}" />
							
				
				</form>
				
			</div>
		</div>
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
