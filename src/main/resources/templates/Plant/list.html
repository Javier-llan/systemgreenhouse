<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
<div id="wrapper">
	<header th:replace="layout :: frgHeader"></header>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">				
				<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>
				</div>
				<hr />
				<table class="table table-hover">
					<thead>
						<tr>
								<th><i class="fas fa-seedling "></i>&nbsp;Nombre</th>
								<th><i class="fas fa-dna"></i>&nbsp;Tipo</th>
								<th><i class="fas fa-mortar-pestle"></i>&nbsp;Variedad</th>
								<th><i class="fas fa-clipboard-check"></i>&nbsp;Condici&oacute;n</th>
							
								<th><a class="btn btn-sm btn-success"
									th:href="@{/plant/create}">&nbsp;Nuevo</a></th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="plant : ${plants}">
								<td th:text=${plant.namePlant}></td>
								<td th:text=${plant.typePlant}></td>
								<td th:text=${plant.varietyPlant}></td>
								<td th:text=${plant.conditionPlant}></td>
								<td>
									<a class="btn btn-xs academy-btn btn-3" th:href="@{/plant/retrieve/} + ${plant.idplant}"><i class="fas fa-eye"></i></a>
									<a class="btn btn-xs academy-btn btn-2" th:href="@{/plant/update/} + ${plant.idplant}"><i class="fas fa-user-edit"></i></a>
									<button th:onclick="|alertDeletePlant(${plant.idplant});|" class="btn btn-xs academy-btn btn-4"><i class="fas fa-trash-alt"></i></button>
								
								</td>
							</tr>
					
					</tbody>
				</table>
			</div>
			 
           
		</div>
		   
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
			<div th:replace="layout :: frgScripts"></div>
			<script th:src="@{/js/plant/delete-plant.js}"></script>
			
		</div>
	</div>
</div>
</body>
</html>
