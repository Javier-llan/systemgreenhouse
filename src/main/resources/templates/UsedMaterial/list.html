<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
			<table class="table table-hover">
					<thead>
						<tr>
								<th>Cantidad usada</th>
								<th>Material</th>
								<th>Descripcion</th>
					</thead>
					<tbody>						
						<tr th:each="materialUsed : ${usedMaterial}">
								<td th:text=${materialUsed.quantityUsed}></td>
								<td th:text=${materialUsed.materialsGreenHouse.nameMaterial}></td>
								<td th:text=${materialUsed.materialsGreenHouse.descriptionMaterial}></td>
								
								<td>
								<button th:onclick="|onDelete(${materialUsed.maintenanceid});|"class="btn btn-xs academy-btn btn-4">
								<i class="fas fa-trash-alt"></i>
								</button>
								</td>
							</tr>
					
					</tbody>
				</table>

</body>
</html>
