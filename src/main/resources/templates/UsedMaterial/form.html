<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div id="wrapper">
	<header th:replace="layout :: frgHeader"></header>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">			
				<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>					
				</div>	
				<form th:action="@{/usedmaterial/save}" th:object="${usedMaterial}" method="post">
				
			
				 			
				  <div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Cantidad usada:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="number" 
								th:field="*{quantityUsed}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('quantityUsed')}"
								th:errors="*{quantityUsed}"></small>										

						</div>
					</div> 
					 
						<hr />
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Mantenimiento realizado:</label>						
						</div>
						<div class="content col-sm-6">							
							<select class="form-control" th:field="*{maintenancesGreenHouse.idMaintenaceGreenHouse}">
								<option value=0>--Seleccione--</option>
								<option th:each="maintenances : ${maintenanceGreenHouses}"								 
								th:value="${maintenances.idMaintenaceGreenHouse}" 
								th:text="${maintenances.descriptionMaintenaceGreenHouse}"
								th:selected="${usedMaterial.maintenancesGreenHouse.idMaintenaceGreenHouse == maintenances.idMaintenaceGreenHouse}"></option>
							</select>
								
								<small class="invalid-feedback"
								th:if="${#fields.hasErrors('maintenancesGreenHouse.idMaintenaceGreenHouse')}"
								th:errors="*{maintenancesGreenHouse.idMaintenaceGreenHouse}"
								></small>									
						</div>
					</div>
					
					<hr />
					
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Material usado:</label>						
						</div>
						<div class="content col-sm-6">							
							<select class="form-control" th:field="*{materialsGreenHouse.idchemicalAndMaterial}">
								<option value=0>--Seleccione--</option>
								<option th:each="materials : ${chemicalAndMaterials}"								 
								th:value="${materials.idchemicalAndMaterial}" 
								th:text="${materials.nameMaterial}"
								th:selected="${usedMaterial.materialsGreenHouse.idchemicalAndMaterial == materials.idchemicalAndMaterial}"></option>
							</select>
								
								<small class="invalid-feedback"
								th:if="${#fields.hasErrors('materialsGreenHouse.idchemicalAndMaterial')}"
								th:errors="*{materialsGreenHouse.idchemicalAndMaterial}"
								></small>									
						</div>
					</div>
					
					<hr />
					
					
					  
				
			
					
					<div class="form-group row">
						<div class="col-sm-4">
							<a class="btn btn-danger" 
								th:href="@{/usedmaterial/list}">
							<i class="fas fa-minus-circle"></i>&nbsp;Cancelar</a>
							<button class="btn btn-success" type="submit">
								<i class="fas fa-plus-circle"></i>&nbsp;Guardar
							</button>
						</div>
					</div>
					<input type="hidden" th:field="*{idMaterialUsed}" />
							
				
				</form>
				
			</div>
		</div>
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
