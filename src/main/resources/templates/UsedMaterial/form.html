<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div class="row d-flex align-items-center">
		<div class="col-1">
			<i class="fas fa-layer-group"></i>
		</div>
		<div class="col-11">
			<input type="text" id="txtMaterialName" onchange="searchByName();"  class="form-control"
				placeholder="Buscar material o quimico por nombre" />
		</div>
	</div>
	<hr>

	<form id="frmUsedMaterial" 
	class="contact-form-area ml-3 mr-3" 
	th:object="${usedmaterial}" th:action="@{/maintenancegreenhouse/add}" method="post">		
		<div class="row d-flex align-items-center">
			<div class="col-1">
				<i class="fas fa-book-open"></i>
			</div>
			<div class="col-2">
				<small>Material</small>
			</div>
			<div class="col-9">
				<select th:field="*{materialid}" class="form-control invisible">
				</select>
			</div>
		</div>
			
			<div class="row d-flex align-items-center">
			<div class="col-1">
				<i class="fab fa-typo3"></i>
			</div>
			<div class="col-2">
				<small>Cantidad Usada:</small>
			</div>
			<div class="col-9">
				<input type="number" th:field="*{quantityUsed}" class="form-control"
					placeholder="Cantidad"  />
			</div>
		</div>
	</form>

</body>
</html>
