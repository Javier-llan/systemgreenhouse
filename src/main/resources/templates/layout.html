<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="frgHead">
<meta charset="UTF-8">
<title>Universidad de las Fuerzas Armadas</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
</head>
<body>
	<header th:fragment="frgHeader" class="container">
		<br />
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}">Inicio</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
				
					<li class="nav-item">
					<a class="nav-link"th:href="@{/plant/list}">Planta</a>
					</li>
					<li class="nav-item">
					<a class="nav-link"th:href="@{/greenhouse/list}">Invernadero</a>
					</li>
					<li class="nav-item">
					<a class="nav-link"th:href="@{/chemicalandmaterial/list}">Quimicos y Materiales</a>
					</li>
					<li class="nav-item">
					<a class="nav-link"th:href="@{/maintenancegreenhouse/list}">Mantenimiento Invernadero</a>
					</li>
					<li class="nav-item">
					<a class="nav-link"th:href="@{/usedmaterial/list}">Manteriales Usados</a>
					</li>
									
				</ul>
			</div>
	</nav>

			<div id="success-alert" class="alert alert-success" role="alert"
                th:if="${success != null}">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <span th:text=${success}></span>
            </div>
            <div id="error-alert" class="alert alert-error" role="alert" th:if="${error != null}"
                th:text=${error}></div>
            <div id="warning-alert" class="alert alert-warning" role="alert"
                th:if="${warning != null}" th:text=${warning}></div>
            <div id="info-alert" class="alert alert-info" role="alert" th:if="${info != null}"
                th:text=${info}></div>
 
        </header>

        <div class="container"></div>

        <footer th:fragment="frgFooter" class="container">
        
        <div class="row">
			<div class="col-12">
				<div id="success-alert" th:if="${success != null}">
					<script th:inline="javascript">
						/*<![CDATA[*/
							var message = /*[[${success}]]*/
							Swal.fire({
									title : '¡Correcto!', 
									text: message,
									icon : 'success',
									button : 'Aceptar'
									})
						/*]]>*/
					</script>
				</div>
				<div id="error-alert" th:if="${error != null}">
					<script th:inline="javascript">
						/*<![CDATA[*/
							var message = /*[[${error}]]*/
							Swal.fire({
									title : '¡Error!', 
									text: message,
									icon : 'error',
									button : 'Aceptar'
									})
						/*]]>*/
					</script>
				</div>
								
			</div>
		</div>
        
        
                <br />
            <hr />
            <div class="row">
                <div class="col-md-1">
                    <i class="fas fa-university fa-5x"></i>
                </div>
                <div class="col-md-9">
                    <h5 class="card-title">Universidad de las Fuerzas Armadas</h5>
                    <div class="card-text">
                        <strong>Carrera de ingeniería de Software</strong><br /> <small>Belisario
                            Quevedo - Latacunga</small>
                    </div>
                </div>
                <div class="col-md-1 center-block">
                    <p>ISOW&copy;2019</p>
                </div>
            </div>
            <hr />
            <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
            <script th:src="@{/js/popper.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
        </footer>
        
        

    </body>
    </html>
